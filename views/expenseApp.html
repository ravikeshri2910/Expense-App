    async function consolevalue(event) {
        try {
            event.preventDefault();

            let expense = document.getElementById("expense").value;
            let description = document.getElementById("description").value;
            if (!description) {
                alert('Fill the form')
                return
            }
            let category = document.getElementById("category").value;
            // console.log(expense, description, category);
            // name.value = ""

            const obj = {
                expense: expense,
                description: description,
                category: category
            }

            let Updatebtn = document.getElementById("update");
            Updatebtn.hidden = true;
            let submitBtn = document.getElementById("mouseover");
            submitBtn.hidden = false;


            let res = await axios.post("http://localhost:4000/user/expense-data", obj)

            let exp = res.data.userdetails.expense
            let des = res.data.userdetails.description
            let cat = res.data.userdetails.category
            let id = res.data.userdetails.id
            // console.log(des)
            showOutput(id, exp, des, cat)
            document.getElementById("expense").value = "";
            document.getElementById("description").value = "";
            document.getElementById("phone").value = "";
            //  }).catch((err)=> console.log(err))
        } catch (err) { console.log("err" + err) }


    }

    // for post response
    function showOutput(id, expense, des, category) {
        // console.log('des-'+des)

        let details = document.getElementById("details");

        let div = document.createElement("div")

        div.innerHTML = `<div class="item">${expense}-${category}-${des}<input  onClick="deleteData(event,'${id}')" id="submit" class="btnDel" type="submit" value="Delete" /><input  onClick="editData(event,'${id}')" id="submit" class="btnEdit" type="submit" value="Edit" /></div>`;



        details.append(div)

        let Updatebtn = document.getElementById("update");
        Updatebtn.hidden = true;
        let submitBtn = document.getElementById("mouseover");
        submitBtn.hidden = false;
    }

    // for get response

        try {

            // console.log(id)
            // let site
            let site = `http://localhost:4000/user/edit-data/${id}`
            let res = await axios.get(site)
            // console.log(res.data)
            getContent(res.data.userdetails[0], res.data.userdetails[0].id)
        } catch (err) { console.log(err) }
    }


    // edit contain
    function getContent(data, id) {
        localStorage.setItem("key", id)
        // console.log(id)
        document.getElementById("expense").value = data.expense;
        document.getElementById("description").value = data.description;
        document.getElementById("category").value = data.category;
        let btn = document.getElementById("update");
        btn.hidden = false;
        let submitBtn = document.getElementById("mouseover");
        submitBtn.hidden = true;



    }
